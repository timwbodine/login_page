<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
                <img src="img/login-el-top.png" alt="" class="logo-top-1">
                <img src="img/adp-logo.png" alt="" class="logo-top-2">
        </header>
        <div class="content-container">
            <div class="content">
                <div class="login-box">
                    <form action="#" class="login-form">
                        <h1 class="login-heading">
                            Please enter your combination
                        </h1>
                        <div class="login-form__group">
                            <input type="email" class="login-form__input" placeholder="Email" id="email" required>
                            <label for="Email" class="login-form__label">Email</label>
                        </div>

                        <div class="login-form__group">
                            <input type="password" class="login-form__input" placeholder="Password" id="password" required>
                            <label for="password" class="login-form__label">Password</label>
                        </div>
                        <div class="login-form__group">
                            <button class="login-form__btn">Log In</button>
                        </div>

                    </form>
                </div>
            </div>
            <footer class="footer">
                <div class="logo-bottom">
                    <img src="img/login-el-bottom.png" alt="" class="logo-bottom-img">
                </div> 
            </footer>

        </div>
    </div>
</body>
</html>
